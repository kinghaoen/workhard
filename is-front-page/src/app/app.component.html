<div [hidden]="!authenticated" style="text-align: center">
  <h1>
    Welcome to {{ title }}
  </h1>
  <button (click)="getOrder()" type="button" class="btn btn-primary">点击获取订单</button>
  <p>id : {{order.id}}</p>
  <p>price : {{order.price}}</p>

  <button (click)="logout()" type="button" class="btn btn-primary">退出</button>
</div>
